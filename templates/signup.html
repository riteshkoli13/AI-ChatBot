<!-- templates/signup.html -->
{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-950">
    <div class="max-w-md w-full p-6 bg-gray-900 rounded-lg shadow-md">
        <div class="flex justify-center mb-8">
            <i class="fas fa-robot text-4xl text-blue-500"></i>
        </div>
        <h1 class="text-2xl font-semibold text-center text-white mb-6">Create Account</h1>
        
        {% if error %}
        <div class="bg-red-500 text-white p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white border-gray-700">
            </div>
            
            <div class="mb-4">
                <label for="name" class="block text-gray-300 text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white border-gray-700">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white border-gray-700">
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="text-sm">
                    <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-400">
                        Already have an account? Login
                    </a>
                </div>
            </div>
            
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock %}
